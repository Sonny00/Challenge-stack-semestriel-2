apiVersion: skaffold/v4beta5
kind: Config
build:
  artifacts:
    - image: esgivroom/auth
      context: auth
      sync:
        manual:
          - src: src/**/*.ts
            dest: .
      docker:
        dockerfile: Dockerfile
    - image: esgivroom/front
      context: ../front/src
      sync:
        manual:
          - src: '**/*.js'
            dest: .
      docker:
        dockerfile: Dockerfile
    - image: esgivroom/moto
      context: moto
      sync:
        manual:
          - src: src/**/*.ts
            dest: .
  local:
    push: false
manifests:
  rawYaml:
    - ./infra/k8s/*
deploy:
  kubectl: {}